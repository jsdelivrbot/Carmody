<!DOCTYPE html> 
<html lang="en">

<head>
    <title>Jack Masterson - Front End Web Developer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <meta charset="utf-8">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="splash">
		<div class="header-div">
			<h1 class="header">Jack Masterson - Front End Web Developer</h1>
		</div>
		<div class="elevator">
			<div class="floor-div">	
				<h2>Floor:</h2>
				<h3 class="floor-num">0</h3>
			</div>
			<div class="button-div">
				<img src="img/button-up.png" class="button" data-bind="click: going.up">
				<img src="img/button-down.png" class="button" data-bind="click: going.down">
			</div>
				<div class="elevator-background"></div>
				<div class="canvas right"></div>
				<div class="canvas left"></div>
		</div>
	</div>

</html>

<!DOCTYPE html> 
<html lang="en">

<head>
    <title>Jack Masterson - Front End Web Developer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <meta charset="utf-8">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="intro hide">
	<div class="shade">
		<div class="basic-info" data-bind="foreach: model.contact">
			<h1 class="name" data-bind="text: name"></h1>
			<h3 data-bind="text: career"></h3>
			<img class="head-shot" src="img/headshot.jpg">
		</div>
		<div class="more-info-div">
			<a class="more-info" data-bind="click: toggle.moreInfo">Click for Examples</a>
		</div>
	</div>
</div>
<div class="search show" id="search-div">
	<div class="nav-head">
		<div class="header" data-bind="foreach: model.sections">
			<ul href="#/" class="scroll show" data-bind="click: toggle.slideIn">
				<li class="nav" data-bind="attr: { id: id }, text: title"></li>
			</ul>
		</div>

	</div>
</div>
<div class="light-back show" id="portfolio">
	<div data-bind="foreach: model.projects">
		<h2 class="port-header" data-bind="text: title"></h2>
		<div class="port-info-div" data-bind="foreach: examples">
			<div class="port-info-shade">
				<ul class="port-ul">
					<a class="port-url" target="_blank" data-bind="attr: {href: url}">
						<li class="port-li">
							<img class="port-img" data-bind="attr: {src: img[0].first}">
							<h3 class="port-skills-name" data-bind="text: name"></h3>
							<h4 class="port-skills" data-bind="text: skills"></h4>
						</li>
					</a>
				</ul>
			</div>
		</div>
	</div>
	<div class="scroll-up hide" data-bind="click: toggle.scrollUp">
		<h4>Back to the Top</h4>
	</div>
</div>
<div class="light-back" id="education">
	<div class="port-info-div larger" data-bind="foreach: model.education">	
	<a class="port-url" target="_blank"data-bind="attr: { href: url }">
		<div class="port-info-shade not-see-through">
			<h2 class="port-header" data-bind="text: school"></h2>
			<ul class="port-ul">
	
					<li class="port-li">
						<h3 class="port-skills-name" data-bind="text: focus"></h3>
					</li>
					<li>
						<h4 class="port-skills">
							<span data-bind="text: heading"></span> 
							<span data-bind="text: GPA"></span>
						</h4>
					</li>
					<li>
						<img class="edu-img" data-bind="attr: { src: img, id: id }">
					</li>
			</ul>
		</div>
	</a>
	</div>
</div>
<div class="intro-sub" data-bind="foreach: model.contact">
	<div data-bind="foreach: imgNav">
		<ul class="imgNav-div">
			<li>
				<a target="_blank" data-bind="attr: { href: imgHref }">
					<img class="nav-img" data-bind="attr: { src: imgSrc, id: id }">
				</a>
			</li>
			<li>
				<h3 class="img-header" data-bind="text: title"></h3>
			</li>
		</ul>
	</div>
</div>





<!--build:js js/script.min.js -->
<script src="js/lib/knockout-3.2.0.js"></script>
<script src="js/lib/jquery.js"></script>
<script src="js/script.js"></script>
<!-- endbuild -->

</body>
</html>

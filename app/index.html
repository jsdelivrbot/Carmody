<!DOCTYPE html> 
<html lang="en">

<head>
    <title>Jack Masterson - Front End Web Developer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <meta charset="utf-8">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	
	<div class="sections" data-bind="foreach: model.floorName">
		<div class="all-sections" data-bind="attr: {id: navId}">
			<h1 data-bind="text: name"></h1>
			<div class="img-div" data-bind="if: project">
				<div class="sub-img-div" data-bind="style: { backgroundImage: 'url(..//' + src() + ')', backgroundRepeat: 'no-repeat', backgroundSize: '90vw 80vh'}">
					<div class="sub-img-span" data-bind="foreach: project">
						<ul class="inline projects-ul" data-bind="attr: {'class': allId}, css: {inline: picId, projectsUl: picId}">
							<li data-bind="event: {mouseover: hover.over, mouseout: hover.out}, attr: {'class': picId}">
								<img class="sub-img" data-bind="attr: {src: src}, css: {subImg: picId}">
								<h3 data-bind="text: name"></h3>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
		<div data-bind="click: back.init" class="go-back">
			<h3>Back to the Game</h3>
		</div>
	</div>

<!--build:js js/script.min.js -->
<script src="js/lib/knockout-3.2.0.js"></script>
<script src="js/lib/jquery.js"></script>
<script src="js/lib/jquery-ui.min.js"></script>
<script src="js/resources.js"></script>
<script src="js/engine.js"></script>
<script src="js/script.js"></script>
<!-- endbuild -->

</body>
</html>

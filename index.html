<!DOCTYPE html>
<html lang="en">

<head>
    <title>Jack Masterson - Front End Web Developer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="slick-1.6.0/slick/slick.css"/>
	<link rel="stylesheet" type="text/css" href="slick-1.6.0/slick/slick-theme.css"/>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
<div class="intro">
	<div class="shade">
		<div class="basic-info" data-bind="foreach: model.contact">
			<h1 class="name" data-bind="text: name"></h1>
			<h3 data-bind="text: career"></h3>
			<img class="head-shot" src="img/headshot.jpg">
		</div>
		<div data-bind="foreach: model.contact">
			<div data-bind="foreach: imgNav">
				<a target="_blank" data-bind="attr: { href: imgHref }">
					<img class="nav-img" data-bind="attr: { src: imgSrc, id: id }">
				</a>
			</div>
		</div>

	</div>
</div>
<div data-bind="foreach: model.contact">
	<h2 class="contact" data-bind="text: location"></h2>
	<h2 class="contact" data-bind="text: cell"></h2>
	<h2 class="contact" data-bind="text: email"></h2>
</div>
<div class="more-info">
	<a data-bind="attr: { href: '#/' }, click: toggle.moreInfo">More Info</a>
</div>
<div class="search" id="search-div">
	<div class="nav-head">
		<div class="header" data-bind="foreach: model.sections">
			<a href="#/" class="scroll" data-bind="attr: { id: id }, click: toggle.slideIn">
				<li class="nav" data-bind="text: title"></li>
			</a>
		</div>
	</div>
</div>

<div class="light-back" id="portfolio">
	<h1 class="top-header">Portfolio</h1>
	<h4 class="raw-head">Note: Links through RawGit move a little slow sometimes</h4>
	<div class="panel-group" id="accordion" data-bind="foreach: model.projects">
        <div class="panel panel-default">
            <div class="panel-heading">
            	<h2 data-bind="attr: { id: id }">
            		<a data-toggle="collapse" data-parent="#accordion" data-bind="attr: { href: clickHref }, text: title"></a>
            	</h2>
            </div>
            <div data-bind="attr: { id: href }" class="panel-collapse collapse">
            	<div class="panel-body" data-bind="foreach: examples">
            		<a target="_blank" data-bind="attr: { href: url }">
            			<br>
            			<span class="port-name" data-bind="text: name"></span>
            		</a>
            		<span class="port-date" data-bind="text: date"></span>
            		<h3 class="port-skills" data-bind="if: skills">Quick Skills: 
            			<h4 data-bind="text: skills"></h4>
            		</h3>
            		<span data-bind="foreach: img">
	            		<img class="example-img" data-bind="attr: { src: first }">
	            		<img class="example-img" id="ex-img-last" data-bind="attr: { src: second }">
            		</span>
            	</div>
            </div>
        </div>
    </div>
</div>
<div class="light-back" id="work-info">
	<h1 class="top-header">Work Experience</h1>
	<div class="box" data-bind="foreach: model.experience">
		<ul class="work-ul">
			<img class="work-img" data-bind="attr: { src: img, id: id }">
			<li class="work-li">
				<span class="employer" data-bind="text: employer">:</span> <span class="date" data-bind="text: date"></span>
			</li>
			<li class="work-li" >Title: 
				<span data-bind="text: title"></span>

			</li>
			<li class="work-li" >Skills: 
				<span data-bind="text: skills"></span>
			</li>
			<li class="work-li" >Job Description: 
				<span data-bind="text: description"></span>
			</li>
			
		</ul>
	</div>
</div>
<div class="light-back" id="education">
	<h1 class="top-header">Education</h1>
	<div class="box" data-bind="foreach: model.education">
		<ul class="edu-ul">
			<img class="work-img" data-bind="attr: { src: img, id: id }">
			<li class="work-li" data-bind="text: school"></li>
			<li class="work-li">Degree: 
				<span data-bind="text: focus"></span>
			</li>
			<li class="work-li" id="gpa"> 
				<span data-bind="text: GPA"></span>
			</li>
		</ul>
	</div>
</div>
<div class="light-back" id="interests">
	<h1 class="top-header">Other Interests</h1>
	<div class="box" id="int-box" data-bind="foreach: model.interests">
		<h1 class="int-head" data-bind="text: name"></h1>
		<div class="blog-div" id="blog-ID" data-bind="if: blogs">
			<div class="carousel" data-bind="foreach: blogs, attr: { id: id }, ">
				<ul class="inline">
					<li>
						<a target="_blank" data-bind="attr: { href: href }">
							<h2 data-bind="text: title"></h2>
						</a>
					</li>
					<li>
						<img class="blog-img" data-bind="attr: { src: src }">
					</li>
					<li class="inline-head">
						<h3 data-bind="text: style"></h3>
					</li>
				</ul>
			</div>
		</div>
	</div>
</div>


<script src="js/lib/knockout-3.2.0.js"></script>
<script src="js/lib/jquery.js"></script>
<script src="js/lib/jquery-ui.min.js"></script>
<script src="js/script.js"></script>
<script type="text/javascript" src="slick-1.6.0/slick/slick.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</body>
</html>
